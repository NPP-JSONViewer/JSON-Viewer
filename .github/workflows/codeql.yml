name: "Code Scanning"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '34 11 * * 1'

permissions:
  contents: read

env:
  MSBUILD_TOOLSET: v143

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      # Ensure MSBuild is available
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Build explicitly as Autobuild is not working with .slnx
      # This makes sure include paths from submodules (external/*) are found.
      - name: Build solution for CodeQL analysis
        working-directory: src
        run: |
          msbuild NppJSONViewer.slnx /m /p:configuration=Debug /p:platform=Win32 /p:PlatformToolset=${{ env.MSBUILD_TOOLSET }}

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
      # If this step fails, then you should remove it and run the build manually (see below)
      # - name: Autobuild
      #  uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
